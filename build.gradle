plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.2.51'
}

group 'inc.holdings.spruce'
version '1.0.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}

apply plugin: 'kotlin'
apply plugin: 'application'
mainClassName = 'inc.holdings.spruce.http.access.logs.stats.generator.HttpAccessLogsStatsGeneratorKt'

jar {
    manifest {
        attributes "Main-Class": "inc.holdings.spruce.http.access.logs.stats.generator.HttpAccessLogsStatsGeneratorKt"
    }
    from {
        configurations.compile.collect { it.isDirectory() ? it : zipTree(it) }
    }

}